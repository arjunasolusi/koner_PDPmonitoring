<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSV Log Files</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #fff;
      padding: 2rem;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      margin-bottom: 0.5rem;
    }
    a {
      color: #4fc3f7;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¦ CSV Log Files</h1>
  <ul id="csvList">Loading...</ul>

  <script>
    const repo = "arjunasolusi/koner_PDPmonitoring";
    const folder = "logs";
    const url = `https://api.github.com/repos/${repo}/contents/${folder}`;

    fetch(url)
      .then((res) => res.json())
      .then((files) => {
        const ul = document.getElementById("csvList");
        ul.innerHTML = ""; // clear loading text
        files
          .filter((f) => f.name.endsWith(".csv"))
          .sort((a, b) => b.name.localeCompare(a.name)) // most recent first
          .forEach((file) => {
            const li = document.createElement("li");
            li.innerHTML = `<a href="${file.download_url}" target="_blank">${file.name}</a>`;
            ul.appendChild(li);
          });

        if (ul.innerHTML.trim() === "") {
          ul.innerHTML = "<li><em>No CSV logs found.</em></li>";
        }
      })
      .catch((err) => {
        document.getElementById("csvList").innerHTML =
          "<li>Error fetching log list.</li>";
        console.error(err);
      });
  </script>
</body>
</html>
