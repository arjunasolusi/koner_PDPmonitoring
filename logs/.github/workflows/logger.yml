name: Dewpoint Logger

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  log-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Ambil data dari Cloudflare
      run: |
        curl -s https://twilight-shadow-d4a1.arjunasolusisejahtera.workers.dev/api/batch -o data.json

        if [ ! -s data.json ]; then
          echo "⚠️ Data kosong, tidak commit."
          exit 0
        fi

        echo "timestamp,value" > data.csv
        cat data.json | jq -r '.[] | [.ts, .value] | @csv' >> data.csv

    - name: Hapus file CSV lama
      run: |
        mkdir -p logs
        find logs/ -name "*.csv" -type f -mtime +30 -delete || true

    - name: Commit dan Push
      run: |
        TIMESTAMP=$(date -u "+%Y-%m-%dT%H-%M")
        mv data.csv logs/dewpoint-$TIMESTAMP.csv

        git config user.name "Logger Bot"
        git config user.email "bot@example.com"
        git add logs/*.csv
        git commit -m "Add log $TIMESTAMP"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

