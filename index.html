<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Koner Dewpoint Monitoring</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f9f9f9;
    }
    #logo {
      max-width: 180px;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 5px;
    }
    #range {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 20px;
    }
    #value {
      font-size: 3rem;
      color: #007bff;
      margin-top: 10px;
    }
    #updated {
      font-size: 0.9rem;
      color: #555;
    }
    #chart-container {
      width: 90%;
      max-width: 800px;
      margin: 40px auto;
    }
  </style>
</head>
<body>
  <img id="logo" src="https://arjunasolusi.github.io/koner_PDPmonitoring/Logo%20Koner%20hitam.png" alt="Koner Logo">
  <h1>iot Dewpoint Monitoring</h1>
  <div id="range">Range -50 ... +20 Ctd</div>
  <div id="value">Loading...</div>
  <div id="updated"></div>
  <div id="chart-container">
    <canvas id="trendChart"></canvas>
  </div>

  <script>
    const url = "https://lingering-wind-45c5.arjunasolusisejahtera.workers.dev";

    const ctx = document.getElementById('trendChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Dewpoint (°Ctd)',
          data: [],
          fill: false,
          borderColor: 'rgba(0, 123, 255, 1)',
          backgroundColor: 'rgba(0, 123, 255, 0.2)',
          tension: 0.1
        }]
      },
      options: {
        scales: {
          x: {
            type: 'time',
            time: {
              tooltipFormat: 'HH:mm:ss',
              displayFormats: {
                second: 'HH:mm:ss',
                minute: 'HH:mm'
              }
            },
            title: {
              display: true,
              text: 'Time'
            }
          },
          y: {
            suggestedMin: -60,
            suggestedMax: 20,
            title: {
              display: true,
              text: 'Dewpoint (°Ctd)'
            }
          }
        }
      }
    });

    async function fetchFromWorker() {
      try {
        const res = await fetch(url);
        const data = await res.json();

        const value = parseFloat(data.sensor1_current);
        const t = new Date(data.updated_at);

        document.getElementById('value').textContent = value.toFixed(2) + ' °C';
        document.getElementById('updated').textContent = 'Last updated: ' + t.toLocaleString();

        chart.data.labels.push(t);
        chart.data.datasets[0].data.push(value);

        if (chart.data.labels.length > 60) {
          chart.data.labels.shift();
          chart.data.datasets[0].data.shift();
        }

        chart.update();
      } catch (e) {
        document.getElementById('value').textContent = 'Failed to load';
        document.getElementById('updated').textContent = '';
        console.error("Error fetching:", e);
      }
    }

    fetchFromWorker();
    setInterval(fetchFromWorker, 4000);
  </script>
</body>
</html>
