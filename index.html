
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Dewpoint</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    h1 {
      font-size: 2rem;
    }
    #value {
      font-size: 4rem;
      color: #007bff;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Live Dewpoint (sensor1_current)</h1>
  <div id="value">Loading...</div>

  <script>
    const aioKey = "aio_KzwN588zpGCIhPVK4f37SMJpw3KC";

    async function fetchFeed() {
      try {
        const res = await fetch("https://io.adafruit.com/api/v2/koner1010_11/feeds/sensor1_current/data?limit=1", {
          headers: { 'X-AIO-Key': aioKey }
        });
        const data = await res.json();
        document.getElementById("value").textContent = data[0].value + " Â°C";
      } catch (err) {
        document.getElementById("value").textContent = "Error loading data";
        console.error(err);
      }
    }

    fetchFeed();
    setInterval(fetchFeed, 4000); // Refresh every 4 seconds
  </script>
</body>
</html>
