<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Koner Dewpoint Monitoring</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <img src="Logo Koner hitam.png" alt="Koner Logo" class="logo" />
  <h1>IoT Dewpoint Monitoring</h1>
  <div class="range">Range -50 ... +20 Ctd</div>

  <div id="live-value">-- °C</div>
  <div id="updated-time">Last updated: --</div>

  <canvas id="chart" width="800" height="400"></canvas>

  <div class="buttons">
    <button onclick="downloadCSV()">⬇ Download Semua</button>
    <button onclick="downloadCSV(true)">⬇ Download 3 Hari Terakhir</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
