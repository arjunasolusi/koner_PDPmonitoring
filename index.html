<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Koner Dewpoint Monitoring</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    #logo {
      max-width: 180px;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 5px;
    }
    #range {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }
    #value {
      font-size: 48px;
      color: #007bff;
      margin-top: 10px;
    }
    #updated {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }
    #chart-container {
      width: 800px;
      max-width: 90%;
      height: 300px;
      margin: 0 auto 20px auto;
    }
    #buttons {
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img id="logo" src="https://arjunasolusi.github.io/koner_PDPmonitoring/Logo%20Koner%20hitam.png" alt="Koner Logo">
  <h1>iot Dewpoint Monitoring</h1>
  <div id="range">Range -50 ... +20 Ctd</div>
  <div id="value">Loading...</div>
  <div id="updated">Waiting for data...</div>

  <div id="chart-container">
    <canvas id="trendChart" width="800" height="300"></canvas>
  </div>

  <div id="buttons">
    <button onclick="exportCSV()">⬇ Export CSV</button>
  </div>

  <script>
    const url = "https://lingering-wind-45c5.arjunasolusisejahtera.workers.dev";
    let counter = 0;
    const csvData = [["Sample", "Value", "Timestamp"]];

    const ctx = document.getElementById('trendChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Dewpoint (°Ctd)',
          data: [],
          borderColor: 'rgba(0, 123, 255, 1)',
          backgroundColor: 'rgba(0, 123, 255, 0.2)',
          fill: false,
          tension: 0.1
        }]
      },
      options: {
        responsive: false,
        scales: {
          x: {
            title: {
              display: true,
              text: 'Sample #'
            }
          },
          y: {
            suggestedMin: -60,
            suggestedMax: 20,
            title: {
              display: true,
              text: 'Dewpoint (°Ctd)'
            }
          }
        }
      }
    });

    async function fetchData() {
      try {
        const res = await fetch(url + '?t=' + Date.now());
        const data = await res.json();
        const value = parseFloat(data.sensor1_current);
        const time = new Date(data.updated_at);

        if (!isNaN(value)) {
          document.getElementById('value').textContent = value.toFixed(2) + ' °C';
          document.getElementById('updated').textContent = 'Last updated: ' + time.toLocaleString();

          counter++;
          chart.data.labels.push(counter);
          chart.data.datasets[0].data.push(value);
          csvData.push([counter, value.toFixed(2), time.toLocaleString()]);

          if (chart.data.labels.length > 60) {
            chart.data.labels.shift();
            chart.data.datasets[0].data.shift();
            csvData.splice(1, 1);
          }

          chart.update();
        }
      } catch (e) {
        document.getElementById('value').textContent = 'Failed';
        document.getElementById('updated').textContent = '';
        console.error(e);
      }
    }

    function exportCSV() {
      let csvContent = "data:text/csv;charset=utf-8," + csvData.map(e => e.join(",")).join("\n");
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "dewpoint_data.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    fetchData();
    setInterval(fetchData, 4000);
  </script>
</body>
</html>
