<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Koner Dewpoint Monitoring</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    h1 {
      font-size: 2rem;
    }
    #value {
      font-size: 4rem;
      color: #007bff;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Live Dewpoint (sensor1-current)</h1>
  <div id="value">Loading...</div>

  <script>
    const url = "https://lingering-wind-45c5.arjunasolusisejahtera.workers.dev"; // Ganti dengan URL Worker kamu

    async function fetchPublic() {
      try {
        const res = await fetch(url);
        const data = await res.json();
        const value = data[0].value;
        document.getElementById("value").textContent = value + " Â°C";
      } catch (err) {
        document.getElementById("value").textContent = "Failed to load";
        console.error(err);
      }
    }

    fetchPublic();
    setInterval(fetchPublic, 4000); // Refresh every 4 seconds
  </script>
</body>
</html>
