<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Koner Dewpoint Monitoring</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
    }
    #container {
      padding: 2vw;
      max-width: 90vw;
      margin: auto;
    }
    #logo {
      max-width: 18vw;
      margin-bottom: 1vw;
    }
    h1 {
      font-size: 3vw;
      margin: 0.3vw 0;
    }
    #range {
      font-size: 1.2vw;
      color: #555;
      margin-bottom: 1.5vw;
    }
    #value {
      font-size: 5vw;
      color: #007bff;
      margin: 0.5vw 0;
    }
    #updated {
      font-size: 1.2vw;
      color: #555;
      margin-bottom: 2vw;
    }
    canvas {
      max-width: 100%;
      height: auto;
    }
    #buttons {
      margin-top: 2vw;
    }
    button {
      padding: 1vw 2vw;
      font-size: 1vw;
      margin: 0 1vw;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="logo" src="https://arjunasolusi.github.io/koner_PDPmonitoring/Logo%20Koner%20hitam.png" alt="Koner Logo">
    <h1>iot Dewpoint Monitoring</h1>
    <div id="range">Range -50 ... +20 Ctd</div>
    <div id="value">Loading...</div>
    <div id="updated"></div>

    <canvas id="trendChart"></canvas>

    <div id="buttons">
      <button onclick="toggleFullscreen()">⛶ Fullscreen</button>
      <button onclick="exportCSV()">⬇ Export CSV</button>
    </div>
  </div>

  <script>
    const url = "https://lingering-wind-45c5.arjunasolusisejahtera.workers.dev";
    const valueEl = document.getElementById('value');
    const updatedEl = document.getElementById('updated');

    const ctx = document.getElementById('trendChart').getContext('2d');
    let counter = 0;
    const csvData = [["Sample", "Value", "Timestamp"]];

    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Dewpoint (°Ctd)',
          data: [],
          borderColor: 'rgba(0, 123, 255, 1)',
          fill: false,
          tension: 0.1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: {
            title: {
              display: true,
              text: 'Sample #'
            }
          },
          y: {
            suggestedMin: -60,
            suggestedMax: 20,
            title: {
              display: true,
              text: 'Dewpoint (°Ctd)'
            }
          }
        }
      }
    });

    async function fetchData() {
      try {
        const res = await fetch(url);
        const data = await res.json();
        const value = parseFloat(data.sensor1_current);
        const time = new Date(data.updated_at);

        if (!isNaN(value)) {
          counter++;
          valueEl.textContent = value.toFixed(2) + ' °C';
          updatedEl.textContent = 'Last updated: ' + time.toLocaleString();

          chart.data.labels.push(counter);
          chart.data.datasets[0].data.push(value);
          csvData.push([counter, value.toFixed(2), time.toLocaleString()]);

          if (chart.data.labels.length > 60) {
            chart.data.labels.shift();
            chart.data.datasets[0].data.shift();
            csvData.splice(1, 1);  // keep CSV last 60 entries only
          }

          chart.update();
        }
      } catch (e) {
        valueEl.textContent = 'Failed';
        updatedEl.textContent = '';
        console.error(e);
      }
    }

    setInterval(fetchData, 4000);
    fetchData();

    function toggleFullscreen() {
      const el = document.documentElement;
      if (!document.fullscreenElement) {
        el.requestFullscreen().catch(err => console.error(err));
      } else {
        document.exitFullscreen();
      }
    }

    function exportCSV() {
      let csvContent = "data:text/csv;charset=utf-8," + csvData.map(e => e.join(",")).join("\n");
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "dewpoint_data.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
